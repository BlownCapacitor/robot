<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sky-->
        <a-sky>
        </a-sky>
        
        <!--Body-->
        <a-entity>
            <a-box position="0 0 -2" width="2" height="3" color="#C0C0C0"></a-box>
        </a-entity>
          <!--Head-->
          <a-entity>
            <a-box position="0 3 -2" width="2.7" height="2" color="#7FFFD4"></a-box>
          </a-entity>
         <!--Eye Exterior-->
        <a-entity>
        <a-sphere position="-0.65 3.2 -1" radius="0.4" color="white"></a-sphere>
        </a-entity>
        <a-entity>
            <a-sphere position="0.65 3.2 -1" radius="0.4" color="white"></a-sphere>
            </a-entity>
        
        <!--NeckPole-->
        <a-entity>
            <a-cylinder position="0 2.1 -2" radius="0.3" height="1.5" color="#98fb98"></a-cylinder>
        </a-entity>
        
        <!--Mouth-->
        <a-entity>
            <a-cylinder position="0 2.3 -1" radius="1" height="0.5" color="yellow"></a-cylinder>
        </a-entity>
       <!--AntennaPole-->
       <a-entity position="0 0 0" rotation="0 0 0" animation= "from: -1 3.8 -2.1;to: 1 3.8 -2.5 ;dir:alternate;loop: true; dur: 7000;" >
       <a-cylinder  position="0 3.8 -2.1"  radius="0.15"  height="1.8" color="#98fb98"></a-cylinder>
        </a-entity>
    
        <!--AntennaTop-->
        <a-entity position="0 0 0" rotation="0 0 0" animation= "from: -1 5 -2.1;to: 1 5 -2.5 ;dir:alternate;loop: true; dur: 1000;" >
         <a-cylinder  position="0 5 -2.1"  radius="0.3"  height="0.5" color="#ff0000"></a-cylinder>
         </a-entity>

        <!--EyeMovement-->
        <a-entity position="0 0 0" rotation="0 0 0" animation= "from: -0.62 3.2 -1; to: -0.59 3.2 -1 ;dir:alternate;loop: true; dur: 1000;">
        <a-sphere position="-0.62 3.2 -0.7" color="black" radius="0.15" height="0.15" ></a-sphere>
        </a-entity>
        <a-entity position="0 0 0" rotation="0 0 0" animation= "from: 0.62 3.2 -1; to: 0.67 3.2 -1 ;dir:alternate;loop: true; dur: 1000;">
            <a-sphere position="0.62 3.2 -0.7" color="black" radius="0.15" height="0.15" ></a-sphere>
            </a-entity>
        
            <!--Legs-->
            <a-entity>
                <a-box  position="-0.65 -2.48 -2" width="0.5" height="1.7" color="#808080" ></a-box>
            </a-entity>
            <a-entity>
                <a-box  position="0.65 -2.48 -2" width="0.5" height="1.7" color="#808080" ></a-box>
            </a-entity>

            <!--Arms-->
            <a-entity>
                <a-box position="-1.2 0.25 -2"  rotation= "135" width="0.5" height="1.7" color="#808080"></a-box>
            </a-entity>
            <a-entity>
                <a-box position="1.2 0.25 -2"  rotation= "135" width="0.5" height="1.7" color="#808080"></a-box>
            </a-entity>

      
   
    </a-scene>

</body>

</html>
